
<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,400">
<style>
.pokedex {padding: 2rem 0;font-family: Lato;}
.pokemon-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0;
    margin: 0;
    padding: 1rem 0;
}
ul {
    list-style: none;
    padding: 0;
    margin: 0;
    float: left;
}
.pokemon-list li {
    width: 130px;
    height: 150px;
    text-align: center;
    list-style: none;
    float: left;
    cursor: pointer;
}
a {
    color: inherit;
    text-decoration: none;
}
.pokemon__sprite {height: 120px;}
.u-sprite {height: 100%;}
.pokemon__name {
    font-weight: 700;
    padding: 5px 0;
}
.u-capitalize, .u-stat-label, .u-stat-value {text-transform: capitalize;}
</style>
</head>

<body>


<input type="search" v-model="buscar">

<div class="pokedex">

<ul class="pokemon-list" v-for="(key, val) in pkmn | filterBy buscar">

<li><a href="#/pokedex/{{val}}">
     <div class="pokemon" data-name="{{ key }}"><div class="pokemon__sprite">
<p>{{val}}</p>
<img :src="'https://pkmref.com/images/set_1/'+val+'.png'" height="80"/>

<!-- <img class="u-sprite" v-bind:src="'http://fefro.hol.es/pokemons/pokes2/'{{val}}'.png'" title="Ivysaur"> -->

</div><div class="pokemon__name u-capitalize"><span class="u-title">{{ key }}</span></div></div></a></li>


</ul>

</div>
