<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("table tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
<style>
table {
    border-collapse: collapse;
    border-spacing: 0;
    width: 100%;
    border: 1px solid #ddd;
}
th, td {text-align: left;padding: 8px;}
tr:nth-child(even){background-color: #f2f2f2}

#myInput {
  width: 130px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
  background-color: white;
  /*background-image: url('searchicon.png');*/
  background-position: 10px 10px; 
  background-repeat: no-repeat;
  padding: 12px 20px 12px 40px;
  -webkit-transition: width 0.4s ease-in-out;
  transition: width 0.4s ease-in-out;
}

#myInput:focus {
  width: 100%;
}
</style>
</head>

<body>
<div id="app">

<input id="myInput" type="search" placeholder="poke...">

<div id="pokeMaxCP" class="pokeMaxCP">

<table id="data-table" class="display buscar">
<thead>
<tr>
<th>id</th><th>name</th><th>mision</th><th>egg</th><th>raid</th><th>MaxCP</th>
</tr>
</thead>
<tbody>
<tr v-for="pokemon in pokemons">
<!-- <td>{{ pokemon.familyId }}</td> -->
<td>{{ pokemon.id }}</td>
<td>{{ pokemon.name }}</td>
<td>{{getMaxCpForTrainerLevel(pokemon, 15, iv)}}</td>
<td>{{getMaxCpForTrainerLevel(pokemon, 20, iv)}}</td>
<td>{{getMaxCpForTrainerLevel(pokemon, 25, iv)}}</td>
<td>{{getMaxCpForTrainerLevel(pokemon, 40, iv)}}</td>
</tr>
</tbody>
</table>

</div>

</div>
